<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
 
 <div class="wrapper">
 	<div class="toDoList">
		<h1>Список задач</h1>

		<div class='tasks'>
			<script type="text/template" id='taskTemplate'>
				<span><%= title %></span><button class="edit">Edit</button><button class='	delete'>Delete</button> 
			</script>
		</div>
	</div>
</div>
